version = 4

[windows]
scale = 8.5
items_per_row = 5

[windows.overview]
key = "space"
modifier = "alt"
filter_by = []
hide_filtered = false

[windows.overview.launcher]
default_terminal = "kitty"
launch_modifier = "ctrl"
width = 850
max_items = 10
show_when_empty = false

[windows.overview.launcher.plugins.applications]
run_cache_weeks = 4
show_execs = true
show_actions_submenu = true

[windows.overview.launcher.plugins.terminal]

[windows.overview.launcher.plugins.shell]

[[windows.overview.launcher.plugins.websearch.engines]]
url = "https://www.google.com/search?q={}"
name = "Google"
key = "g"

[windows.overview.launcher.plugins.calc]

[windows.overview.launcher.plugins.path]

[windows.overview.launcher.plugins.actions]
actions = [
    "lock_screen",
    "hibernate",
    "logout",
    "reboot",
    "shutdown",
    "suspend",
    { custom = { names = [
    "Kill",
    "Stop",
], details = "Kill or stop a process by name", command = 'pkill "{}" && notify-send hyprshell "stopped {}"', icon = "remove" } },
    { custom = { names = ["Reload Hyprshell"], details = "Reload Hyprshell", command = """sleep 1; hyprshell socat '"Restart"'""", icon = "system-restart" } },
]

[windows.switch]
modifier = "alt"
filter_by = []
switch_workspaces = false
